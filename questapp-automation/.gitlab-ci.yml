# GitLab CI/CD Pipeline for QuestApp Automation
# Uses Maven profiles for different test scenarios

stages:
  - build
  - smoke
  - integration
  - parallel
  - regression
  - security
  - performance
  - report
  - cleanup

variables:
  JAVA_VERSION: "21"
  MAVEN_VERSION: "3.9.6"
  TEST_BROWSER: "chrome"
  TEST_HEADLESS: "true"
  TEST_PARALLEL: "false"
  
  # Cache configuration
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"
  CACHE_KEY: "$CI_COMMIT_REF_SLUG-$CI_PROJECT_PATH"

# Global before_script
before_script:
  - chmod +x mvnw
  - export MAVEN_OPTS="-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

# Build stage
build:
  stage: build
  image: openjdk:21-jdk
  cache:
    key: "$CACHE_KEY"
    paths:
      - .m2/repository/
  script:
    - ./mvnw clean compile
    - ./mvnw clean test-compile
  artifacts:
    paths:
      - target/classes/
      - target/test-classes/
    expire_in: 1 hour
  only:
    - main
    - develop
    - merge_requests

# Smoke Tests
smoke-tests:
  stage: smoke
  image: openjdk:21-jdk
  services:
    - name: selenium/standalone-chrome:latest
      alias: chrome
  variables:
    SELENIUM_HOST: chrome
    SELENIUM_PORT: 4444
  cache:
    key: "$CACHE_KEY"
    paths:
      - .m2/repository/
  script:
    - ./mvnw clean test -Psmoke -Dtest.headless=true
  artifacts:
    paths:
      - test-output/
      - target/surefire-reports/
      - screenshots/
    reports:
      junit: target/surefire-reports/TEST-*.xml
    expire_in: 1 week
  only:
    - main
    - develop
    - merge_requests

# Integration Tests - Chrome
