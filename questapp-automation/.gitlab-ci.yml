    key: "$CACHE_KEY"
    paths:
      - .m2/repository/
  script:
    - ./mvnw allure:report
  artifacts:
    paths:
      - target/allure-report/
      - target/allure-results/
    expire_in: 1 month
  only:
    - main
    - develop
  dependencies:
    - integration-tests-chrome
    - integration-tests-headless
    - parallel-tests
    - regression-tests
    - security-tests
    - performance-tests

# Cleanup
cleanup:
  stage: cleanup
  image: openjdk:21-jdk
  script:
    - ./mvnw clean
    - find screenshots -name "*.png" -mtime +7 -delete
    - find test-output -name "*.html" -mtime +7 -delete
  only:
    - main
    - develop
  when: always
  allow_failure: true

# Scheduled Regression Tests (Daily at 2 AM UTC)
scheduled-regression:
  stage: regression
  image: openjdk:21-jdk
  services:
    - name: selenium/standalone-chrome:latest
      alias: chrome
  variables:
    SELENIUM_HOST: chrome
    SELENIUM_PORT: 4444
  cache:
    key: "$CACHE_KEY"
    paths:
      - .m2/repository/
  script:
    - ./mvnw clean test -Pregression -Dtest.headless=true
  artifacts:
    paths:
      - test-output/
      - target/surefire-reports/
      - screenshots/
    reports:
      junit: target/surefire-reports/TEST-*.xml
    expire_in: 2 weeks
  only:
    - schedules
  allow_failure: true

# Pipeline configuration
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"
    - if: $CI_PIPELINE_SOURCE == "schedule"

# Global after_script for notifications
after_script:
  - |
    if [ $CI_JOB_STATUS == "success" ]; then
      echo "‚úÖ Job $CI_JOB_NAME completed successfully!"
    elif [ $CI_JOB_STATUS == "failed" ]; then
      echo "‚ùå Job $CI_JOB_NAME failed!"
      echo "üîç Check the test reports for details"
    fi 